<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/Imagenes/Imagenes Barra superior/LogoThreadOne.png">
    <link rel="stylesheet" href="./registro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</html>

<body>

    <script type="text/javascript" src="brendaMetodos.js" ></script>

        <header>

            <div class="header-left">
                <a href="/Home/dos.html" class="logo-button">
                    <img src="assets\1410870.png" alt="Logo" class="logo">
                </a>
            </div>

            <div class="header-right">
                <a href="/Login/login.html" class="register-button">
                    <span>Iniciar sesión</span>
                </a>
            </div>

        </header>

        <main>
            
            <section class="registration-form">

                <h1>Regístrate</h1>

                <p>¿Listo para crear un nuevo tú?</p>

                <form>

                    <div class="name-container">

                        <div class="input-group">
                            <label for="first-name">Nombre</label>
                            <input type="text" id="first-name" name="first-name" placeholder="" required>
                        </div>

                        <div class="input-group">
                            <label for="last-name">Apellido</label>
                            <input type="text" id="last-name" name="last-name" placeholder="" required>
                        </div>

                    </div>

                    <div class="name-container">

                        <div class="input-group">
                            <label for="bith-date">Fecha de nacimiento</label>
                            <input type="date" id="birth-date" name="birth-date" placeholder="" required>
                        </div>

                        <div class="input-group">
                            <label for="number">Teléfono</label>
                            <input type="text" id="number" name="number" placeholder="" required>
                        </div>

                    </div>

                    <label for="genero">Género</label>

                    <select id="gender" name="gender">
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="no_binario">No binario</option>
                        <option value="otro">Otro</option>
                    </select>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                    <button  onclick="event.preventDefault(); handleSubmit();">Subir</button>

                </form>

                <div id="error-message" class="error-message" style="display: none;"></div> <!-- Contenedor para mostrar el mensaje de error -->

            </section>

            <section class="image-section">
                <img src="assets/GranadaRegistro.png" alt="Pomegranate">
            </section>

        </main>
</body>
</html>
