<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <script type="text/javascript" src="brendaMetodos.js" ></script>
    <div class="container">
        <header>
            <div class="logo">
                <a href="http://127.0.0.1:5500/Home/dos.html">
                    <img src="assets\WhatsApp_Image_2024-06-11_at_00.31.58_be4b3994-removebg-preview.png" alt="">
                </a>
            </div>
            <a href="http://127.0.0.1:5500/Login/login.html">
                <button class="login-btn">Iniciar sesión</button>
            </a>
        </header>
        <main>
            <section class="registration-form">
                <h1>Regístrate</h1>
                <p>¿Listo para crear un nuevo tú?</p>
                <form>
                    <div class="name-container">
                        <div class="input-group">
                            <label for="first-name">Nombre</label>
                            <input type="text" id="first-name" name="first-name" placeholder="" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">Apellido</label>
                            <input type="text" id="last-name" name="last-name" placeholder="" required>
                        </div>
                    </div>

                    <div class="name-container">
                        <div class="input-group">
                            <label for="bith-date">Fecha de nacimiento</label>
                            <input type="date" id="birth-date" name="birth-date" placeholder="" required>
                        </div>
                        <div class="input-group">
                            <label for="number">Teléfono</label>
                            <input type="text" id="number" name="number" placeholder="" required>
                        </div>
                    </div>

                    <label for="genero">Género</label>
                    <select id="gender" name="gender">
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="no_binario">No binario</option>
                        <option value="otro">Otro</option>
                    </select>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                    <button  onclick="event.preventDefault(); handleSubmit();">Subir</button>
                </form>
                <div id="error-message" class="error-message" style="display: none;"></div> <!-- Contenedor para mostrar el mensaje de error -->
            </section>
            <section class="image-section">
                <img src="assets/GranadaRegistro.png" alt="Pomegranate">
            </section>
        </main>
        <footer>
            <div class="footerc">
                <div><h2>DVLPD BY</h2>
                </div>
                <div class="creators">
                    <p>Regina Ramos</p>
                    <p>Jorge Chavira</p>
                    <p>Oliver Manríquez</p>
                </div>
                <div class="creators2">
                    <p>Santiago Medellín</p>
                    <p>Andrik Rivera</p>
                    <p>Alonso Vázquez</p>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
