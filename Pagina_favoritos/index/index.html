<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - ThreadOne</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="home.html" class="logo-button">
                <img src="../utilis/LogoThreadOne.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <a href="carrito.html" class="cart-button">
                <span>Carrito</span>
                <img src="../utilis/IconoCarrito.png" alt="Icono Carrito" class="icon">
            </a>
            <a href="cuenta.html" class="account-button">
                <span>Hey, Marcus</span>
                <img src="../utilis/ImagenPerfil.jpg" alt="Icono Cuenta" class="icon">
            </a>
        </div>
    </header>
    <main>
        <h1>Favoritos</h1>
        <p class="subtitle">Tus productos favoritos están aquí!</p>
        <section class="favorites">
            <article class="favorite-item">
                <a href="StickerGranada.html">
                    <div class="image-container">
                        <img src="../utilis/StickerGranada.jpg" alt="Sticker" class="product-image">
                    </div>
                    <h2>Sticker Granada</h2>
                    <p class="price">$MX20.00</p>
                    <p class="availability">Disponible</p>
                </a>
                <button class="remove-favorite" aria-label="Eliminar producto de favoritos">
                    <img src="../utilis/IconoEliminar.png" alt="Eliminar" class="remove-icon">
                </button>
            </article>
            <article class="favorite-item">
                <a href="StickerLinux.html">
                    <div class="image-container">
                        <img src="../utilis/StickerLinux.jpg" alt="Sticker" class="product-image">
                    </div>
                    <h2>Sticker Linux</h2>
                    <p class="price">$MX20.00</p>
                    <p class="availability">Disponible</p>
                </a>
                <button class="remove-favorite" aria-label="Eliminar producto de favoritos">
                    <img src="../utilis/IconoEliminar.png" alt="Eliminar" class="remove-icon">
                </button>
            </article>
            <article class="favorite-item">
                <a href="StickerDeveloper.html">
                    <div class="image-container">
                        <img src="../utilis/StickerDeveloper.jpg" alt="Sticker" class="product-image">
                    </div>
                    <h2>Sticker Developer</h2>
                    <p class="price">$MX20.00</p>
                    <p class="availability">Disponible</p>
                </a>
                <button class="remove-favorite" aria-label="Eliminar producto de favoritos">
                    <img src="../utilis/IconoEliminar.png" alt="Eliminar" class="remove-icon">
                </button>
            </article>
        </section>
    </main>
</body>
</html>
