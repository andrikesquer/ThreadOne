<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalización camisetas - ThreadOne</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="home.html" class="logo-button">
                <img src="../utilis/LogoThreadOne.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <a href="favoritos.html" class="favorites-button">
                <span>Favoritos</span>
                <img src="../utilis/IconoFavoritos.png" alt="Icono Favoritos" class="icon">
            </a>
            <a href="carrito.html" class="cart-button">
                <span>Carrito</span>
                <img src="../utilis/IconoCarrito.png" alt="Icono Carrito" class="icon">
            </a>
            <a href="cuenta.html" class="account-button">
                <span>Hey, Marcus</span>
                <img src="../utilis/ImagenPerfil.jpg" alt="Icono Cuenta" class="icon">
            </a>
        </div>
    </header>
    <main>
        <section class="customization">
            <div class="product-view">
                <div class="product-image">
                    <img src="../utilis/Camiseta.png" alt="Camiseta" class="shirt-image">
                </div>
                <div class="file-drop-area">
                    <p>Arrastra tu foto favorita aquí</p>
                    <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
                </div>
            </div>
            <div class="product-details">
                <h1>Nombre del producto</h1>
                <p>Camiseta personalizada</p>
                <p class="price">$MX335.00</p>
                <hr>
                <div class="options">
                    <label for="size"><strong>Seleccionar talla</strong></label>
                    <select id="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XL">XXL</option>
                    </select>
                    <label for="color"><strong>Seleccionar color</strong></label>
                    <select id="color">
                        <option value="blanco">Blanco</option>
                        <option value="negro">Negro</option>
                        <option value="rojo">Gris</option>
                    </select>
                </div>
                <button class="save-design">Guardar diseño</button>
                <hr>
                <div class="action-buttons">
                    <button class="add-to-cart">Añadir al carrito</button>
                    <button class="save-favorite">Añadir a favoritos</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
