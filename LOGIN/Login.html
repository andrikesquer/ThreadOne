<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/Imagenes/Imagenes Barra superior/LogoThreadOne.png">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="brendametodos_v2.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</head>
    <body>


        <header>

            <div class="header-left">
                <a href="/Home/dos.html" class="logo-button">
                    <img src="assetslogin\1410870.png" alt="Logo" class="logo">
                </a>
            </div>

            <div>
                <a href="/registro/registro.html" class="register-button">
                    <span>Registrate</span>
                </a>
            </div>

        </header>

        <main>

            <section class="registration-form">

                <h1>Iniciar sesión</h1>

                <p>Bienvenido de nuevo. Sigamos creando juntos</p>

                <form id="loginForm">

                    <label for="email_usuario">Correo</label>
                    <input type="text" id="email_usuario" name="email_usuario" placeholder="" required>
        
                    <label for="contrasena_usuario">Contraseña</label>
                    <input type="password" id="contrasena_usuario" name="contrasena_usuario" required>
        
                    <button id="subir" type="submit">Iniciar sesión</button>
                </form>
                
                <div id="error-message" class="error-message" style="display: none;"></div> <!-- Contenedor para mostrar el mensaje de error -->
            </section>
            <section class="image-section">
                <img src="assetslogin\granadaaa.jpg" alt="Granada">
            </section>

        </main>
    </body>
</html>
