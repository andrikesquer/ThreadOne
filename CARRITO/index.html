<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">LOGO</div>
        <div class="flex items-center space-x-4">
            <button class="text-gray-700">Favoritos <span class="text-red-500">❤</span></button>
            <div class="flex items-center space-x-2">
                <span class="text-gray-700">Hey, Markus</span>
                <img src="path_to_image" alt="Profile Picture" class="w-8 h-8 rounded-full">
            </div>
        </div>
    </header>
    <main class="max-w-4xl mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4">Carrito</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Carrito de productos -->
            <div class="col-span-2 space-y-4" id="cart">
                <!-- Los productos se añadirán aquí dinámicamente -->
            </div>
            <!-- Resumen de compra -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <h2 class="text-xl font-bold mb-4">Código de promoción</h2>
                <input type="text" placeholder="XXXX-XXXX-XXX" class="w-full border rounded-md p-2 mb-4">
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span>IVA</span>
                        <span id="iva">$0</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span>Descuento</span>
                        <span id="descuento">$0</span>
                    </div>
                    <div class="flex justify-between items-center font-bold text-xl mt-2">
                        <span>TOTAL</span>
                        <span id="total">$0</span>
                    </div>
                </div>
                <button class="w-full bg-blue-500 text-white py-2 rounded-md mt-4">Comprar Ahora</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
