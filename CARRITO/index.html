<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="icon" href="/Imagenes/Imagenes Barra superior/LogoThreadOne.png">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- INICIO HEADER -->
    <header>
        <div class="header-left">
            <a href="/Home/dos.html" class="logo-button">
                <img src="/CARRITO/1410870.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <a href="/Pagina_favoritos/index/index.html" class="cart-button">
                <span>Favoritos</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 -1 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                </svg>
            </a>
            <a href="/Perfil/perfil.html" class="account-button">
                <span>Hey, Marcus</span>
            </a>
        </div>
    </header>
    <!-- FIN HEADER -->
    <main>

        <section class="datos">

            <section>

                <h1>Carrito</h1>

            </section>

            <section>

                <div class="cart-container">

                        <div class="col-span-2 space-y-4" id="cart">
                        <!-- Los productos se añadirán aquí dinámicamente -->
                        </div>


                </div>

            </section>
            
            
        </section>

        <section class="otros">
            <!-- Resumen de compra -->
            

                <section class="image-section">
                    <img src="/CARRITO\download.jpeg" alt="Pomegranate">
                </section>

                <h2 class="promo">Código de promoción</h2>
                <input type="text" placeholder="XXXX-XXXX-XXX" class="promo-input">
                <div class="summary-content">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="summary-row">
                        <span>IVA</span>
                        <span id="iva">$0</span>
                    </div>
                    <div class="summary-row">
                        <span>Descuento</span>
                        <span id="descuento">$0</span>
                    </div>
                    <div class="summary-total">
                        <span>TOTAL</span>
                        <span id="total">$0</span>
                    </div>
                </div>
                <button class="buy-button">Comprar Ahora</button>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
