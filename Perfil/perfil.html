<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <title>Perfil</title>
    <link rel="icon" href="/Perfil/assets/1410870.png">
    <script type="text/javascript" src="okok.js" defer ></script>

</head>

<body>

    <header style="justify-content: space-between;">
        
        <div class="header-left">
            <a href="/Home/dos.html" class="logo-button">
                <img src="/Perfil/assets/1410870.png" alt="Logo" class="logo">
            </a>
        </div>

        <div class="header-right">

            <a href="/CARRITO/index.html" class="cart-button">
                <span>Carrito</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg>
            </a>

            <a href="/Pagina_favoritos/index/index.html" class="cart-button">
                <span>Favoritos</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 -1 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                  </svg>
            </a>

        </div>
    
    </header>

    <main>

        <section class="datos">

            <section class="-">
                <h1>Hey, tú</h1>
            </section>

            <section class="-">
    
                <form action="/update-profile" method="POST">
    
                    <div class="name-container">
    
                        <div class="input-group">
                            <label for="first-name">Nombre</label>
                            <input type="text" id="first-name" name="first-name" placeholder="" required>
                        </div>
    
                        <div class="input-group">
                            <label for="last-name">Apellido</label>
                            <input type="text" id="last-name" name="last-name" placeholder="" required>
                        </div>
    
                    </div>
    
                    <div class="name-container">
    
                        <div class="input-group">
                            <label for="bith-date">Fecha de nacimiento</label>
                            <input type="date" id="birth-date" name="birth-date" placeholder="" required>
                        </div>
    
                        <div class="input-group">
                            <label for="number">Teléfono</label>
                            <input type="text" id="number" name="number" placeholder="" required>
                        </div>
    
                    </div>
    
                    <label for="genero">Género</label>
    
                    <select id="gender" name="gender">
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="no_binario">No binario</option>
                        <option value="otro">Otro</option>
                    </select>
    
                    <div class="name-container">
    
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
    
                        </div>
    
                    </div>
    
                    <div class="botones">
                        <button type="submit" class="update-button">Actualizar datos</button>
                    </div>
                    <!-- CAMBIAR  -->
                </form>
                
            </section>

        </section>

        <section class="otros">

            <section class="image-section">
                <img src="assets\ebbb2e85a005021c653ad0288b0d26a9.jpg" alt="Pomegranate">
            </section>

            <section class="yanose">
                <p>Más opciones</p>

                <button type="button" class="delete-button">Modificar métodos de pago</button>

                <button type="button" class="delete-button">Órdenes</button>
            
                <button type="button" class="delete-button">Cerrar sesión</button>

            </section>

            <section class="nose">
                <div class="botoncillo">
                    <button type="button" class="delete-button">Eliminar cuenta</button>
                </div>
            </section>

           
        </section>

    </main> 
    
</body>
</html>
